            <div style="margin-left: 1250px;">
                    <strong> <a href="./My trip.html" target="_blank" style="color:green;">Home</a> </strong>
                    </div>
            
                <div class="container">
                    <form class="form-horizontal" role="form">
                        <h2>Creat account</h2>
                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label">FullName</label>
                            <div class="col-sm-9">
                                <input type="text" id="firstName" placeholder="FullName" class="form-control" autofocus>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" id="email" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" id="password" placeholder="Password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Confirm Password</label>
                                <div class="col-sm-9">
                                    <input type="password" id="password" placeholder="Password" class="form-control">
                                </div>
                            </div>
                
            
                        
                        </div> <!-- /.form-group -->
                        <div class="form-group">
                            <label class="control-label col-sm-3">Gender</label>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="radio-inline">
                                            
                                                <input type="radio" id="maleRadio" value="Male">Male
                                                <input type="radio" id="femaleRadio" value="Female">Female
                                        </label>
                                    </div>
                                    
                                </div>
                            </div>
                        </div> <!-- /.form-group -->
            
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">I accept <a href="#">terms</a>
                                    </label>
                                </div>
                            </div>
                        </div> <!-- /.form-group -->
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary btn-block">Creat Account</button>
                            </div>
                        </div>
                    </form> <!-- /form -->
                </div> <!-- ./container -->
